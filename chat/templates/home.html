<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Home</title>
  </head>
  <body>
    <h1>Welcome to the Chat App</h1>
    <form action="{% url 'chat-room' %}" method="GET">
      <label for="room_name">Enter Room Name:</label><br />
      <input type="text" id="room_name" name="room_name" required /><br /><br />

      <label for="user_name">Enter Your Name:</label><br />
      <input type="text" id="user_name" name="user_name" required /><br /><br />

      <input type="submit" value="Enter Chat Room" />
    </form>
  </body>
</html>
